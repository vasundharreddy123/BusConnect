<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- BootStrap icons start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap icons end -->

    <!-- Google Fonts start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Google fonts end -->

    <!-- Font Awesome start-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome End -->

    <!-- Custom files start -->
    <!-- Custom files end -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.container{
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f2f5;
    column-gap: 30px;
}

.form{
    position: absolute;
    max-width: 430px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

header{
    font-size: 28px;
    font-weight: 600;
    color: #232836;
    text-align: center;
}

form{
    margin-top: 30px;
}

.form .feild{
    height: 45px;
    width: 100%;
    margin-top: 20px;
    position: relative;
    border-radius: 10px;
}

.feild input,
.feild button{
    height: 100%;
    width: 100%;
    border: none;
    font-size: 16px;
    font-weight: 400;
    border-radius: 10px;
}

.feild input{
    padding: 0 15px;
    border: 1px solid #CACACA;
    outline: none;
}

.feild input:focus{
    border-bottom-width: 2px;
}

.form-link{
    text-align: center;
    margin-top: 10px;

}
.feild button{
    color: #fff;
    background-color: #0171d3;
    cursor: pointer;
    transition: all 0.3s ease;
}

.feild button:hover{
    background-color: #004f94;
}

.form-link span,
.form-link a{
    font-size: 14px;
    font-weight: 400;
    color: #232836;
}

.form a{
    color: #0171d3;
    text-decoration: none;
    transition: all 0.3s ease;
}
.form-content a:hover{
    color: #004f94;
    text-decoration: underline;
}

.eye-icon{
    position: absolute;
    font-size: 18px;
    color: #8b8b8b;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    padding: 5px;
}
.logo-container{
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5px;
    margin-top: -70px;
}

.logo{
    width: 70px;
    padding: 5px;
    border-radius: 30%;
    padding: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    background-color: white;
}

.line{
    position: relative;
    height: 1px;
    width: 100%;
    margin: 36px 0;
    background-color: #d4d4d4;
}

.line::before{
    content: 'Or';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    color: #232836;
    padding: 0 15px;
}

.media-options a{
    display: flex;
    align-items: center;
    justify-content: center;
}

a.facebook{
    color: #fff;
    background-color: #000000;
}

a.facebook .facebook-icon{
    height: 28px;
    width: 28px;
    color: #0171d3;
    font-size: 29px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
}

.facebook-icon{
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
}


img.google-img{
    height: 20px;
    width: 20px;
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 23px;
    transform: translateY(-50%);
}

a.google{
    border: 1px solid #CACACA;
    background-color: black;
}

a.google span{
    font-weight: 400;
    color: white;
}

@media screen and (max-width: 400px){
    .form{
        padding: 15px 10px;
    }
}
</style>
<body>
    <section class="container forms">
        <!-- Login form starts -->
        <div class="form login">
            <div class="logo-container">
                <img src="/logo.png" alt="logo" class="logo">
            </div>
            <div class="form-content">
                <header>Login</header>

                <form action="/Login" method="POST">
                    <div class="feild input-feild">
                        <input type="email" placeholder="Enter email" class="input" name="email">
                    </div>

                    <div class="feild input-feild">
                        <input type="password" placeholder="Enter password" class="password" name="password">
                        <i class="bi bi-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="feild button-feild">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="signup.html" class="forgot-pass">Signup</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="feild google"><img src="/googlelogo.png" alt="" class="google-img"><span>  Login with Google</span></a>
            </div>
        </div>
    </section>


    <script src="/login.js"></script>
</body>
</html>
